{% extends "base.html" %}

{% block content %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/otpauth/9.1.2/otpauth.umd.min.js"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
  /* =========================
     ONLY DESIGN (NO LOGIC CHANGE)
     ========================= */

  :root{
    --bg-body: #ffffff;
    --card-bg: #ffffff;
    --text-main: #111827;
    --text-muted: #6b7280;
    --border: #e5e7eb;
    --shadow: 0 18px 40px rgba(0,0,0,0.12);
    --gradient-btn: linear-gradient(to right, #f59e0b, #ef4444);
    --input-bg: #ffffff;
  }

  html, body{ background: var(--bg-body); }
  body{
    font-family: 'Raleway', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    color: var(--text-main);
    position: relative;
  }

  /* Grid background */
  body::before{
    content:"";
    position: fixed;
    inset: 0;
    pointer-events: none;
    background-color: #ffffff;
    background-image:
      linear-gradient(to right, rgba(0, 0, 0, 0.04) 1px, transparent 1px),
      linear-gradient(to bottom, rgba(0, 0, 0, 0.04) 1px, transparent 1px);
    background-size: 20px 20px;
    -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
    mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
    z-index: 0;
  }

  .st-wrap{
    max-width: 900px;
    margin: 22px auto;
    padding: 0 20px;
    position: relative;
    z-index: 1;
  }

  .st-card{
    width: 100%;
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 10px;
    box-shadow: var(--shadow);
    overflow: hidden;
  }

  .st-head{
    padding: 18px;
    border-bottom: 1px solid #f3f4f6;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
    background: rgba(255,255,255,0.85);
    backdrop-filter: blur(10px);
  }

  .st-title{
    font-size: 20px;
    font-weight: 800;
    color: var(--text-main);
    margin: 0;
  }

  .st-badge{
    display: inline-flex;
    align-items: center;
    padding: 6px 12px;
    border-radius: 999px;
    font-size: 11px;
    font-weight: 800;
    border: 1px solid rgba(0,0,0,0.08);
    background: rgba(0,0,0,0.04);
    color: #374151;
    white-space: nowrap;
    text-transform: uppercase;
    letter-spacing: .6px;
  }

  .st-body{ padding: 22px; }

  .notice{
    padding: 12px;
    border-radius: 8px;
    border: 1px solid rgba(239,68,68,0.22);
    background: #fef2f2;
    color: #b91c1c;
    font-size: 14px;
    font-weight: 700;
    text-align: center;
  }
  .notice h3{
    font-size: 16px;
    font-weight: 800;
    margin: 0 0 6px;
    color: #b91c1c;
  }

  /* Form */
  .form{ display: grid; gap: 14px; }

  .field label{
    display: block;
    font-size: 14px;
    font-weight: 800;
    color: var(--text-main);
    margin-bottom: 8px;
  }

  .input, .select{
    width: 100%;
    height: 48px;
    padding: 0 16px;
    border-radius: 6px;
    border: 1px solid var(--border);
    background: var(--input-bg);
    font-size: 15px;
    font-weight: 600;
    color: var(--text-main);
    outline: none;
    transition: box-shadow .15s ease, border-color .15s ease;
  }
  .input::placeholder{ color: #9ca3af; font-weight: 600; }
  .input:focus, .select:focus{
    border-color: rgba(245,158,11,0.7);
    box-shadow: 0 0 0 3px rgba(245,158,11,0.15);
  }

  /* Upload (same HTML) */
  .upload{
    position: relative;
    width: 100%;
    height: 140px;
    border: 2px dashed #cbd5e1;
    border-radius: 10px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: #f8fafc;
    transition: all 0.2s ease;
    cursor: pointer;
    overflow: hidden;
    padding: 14px;
  }
  .upload:hover{
    border-color: #f59e0b;
    background: #fff7ed;
  }
  .upload-title{
    display: inline-flex;
    align-items: center;
    gap: 10px;
    font-size: 14px;
    font-weight: 800;
    color: #64748b;
    margin-bottom: 10px;
    text-align: center;
  }
  .upload input[type="file"]{
    position: absolute;
    inset: 0;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
    z-index: 5;
  }
  .upload .upload-status{
    position: relative;
    z-index: 2;
    margin-top: 6px;
    font-size: 13px;
    font-weight: 700;
    color: #64748b;
    min-height: 16px;
    text-align: center;
    padding: 0 10px;
    word-break: break-word;
  }
  .upload-status.is-loading{ color: #1d4ed8; }
  .upload-status.is-success{ color: #16a34a; }
  .upload-status.is-error{ color: #b91c1c; }

  /* OTP */
  .otp{
    display: none;
    margin-top: 16px;
    padding: 18px;
    border-radius: 10px;
    border: 1px solid #f3f4f6;
    background: #ffffff;
    box-shadow: 0 10px 24px rgba(0,0,0,0.06);
    text-align: center;
  }
  .otp h4{
    margin: 0 0 10px;
    font-size: 16px;
    font-weight: 800;
    color: var(--text-main);
  }
  .otp-code{
    font-size: 32px;
    font-weight: 800;
    letter-spacing: 4px;
    color: #0f172a;
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
  }
  .bar{
    width: 100%;
    height: 6px;
    border-radius: 999px;
    background: rgba(15,23,42,0.10);
    margin-top: 12px;
    overflow: hidden;
  }
  .bar > div{
    height: 100%;
    width: 100%;
    border-radius: 999px;
    background: rgba(245,158,11,0.85);
    transition: width 1s linear;
  }
  .otp-note{
    margin-top: 10px;
    font-size: 13px;
    font-weight: 700;
    color: #16a34a;
  }

  /* Credentials card */
  .cred{
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 18px;
    margin-top: 14px;
    box-shadow: 0 10px 24px rgba(0,0,0,0.06);
  }
  .cred-head{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap: 10px;
    padding-bottom: 10px;
    margin-bottom: 12px;
    border-bottom: 1px solid #f3f4f6;
  }
  .cred-title{
    display: inline-flex;
    align-items: center;
    gap: 8px;
    font-size: 14px;
    font-weight: 800;
    color: var(--text-main);
    margin: 0;
  }
  .cred-grid{
    display:grid;
    grid-template-columns: 1fr;
    gap: 12px;
  }
  @media (min-width: 520px){
    .cred-grid{ grid-template-columns: 1fr 1fr; }
  }
  .kv{ display:grid; gap: 8px; }
  .kv label{
    font-size: 12px;
    font-weight: 700;
    color: #9ca3af;
    text-transform: uppercase;
    letter-spacing: .4px;
  }
  .mono-box{
    display:flex;
    align-items:center;
    justify-content: space-between;
    gap: 10px;
    padding: 12px;
    border-radius: 8px;
    border: 1px solid #f3f4f6;
    background: #f9fafb;
  }
  .mono{
    font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
    font-size: 14px;
    font-weight: 700;
    color: #111827;
    word-break: break-word;
    line-height: 1.2;
  }

  /* Submit button (same class/JS behavior) */
  .submit-btn{
    display: inline-flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    width: 100%;
    height: 48px;
    padding: 0 16px;
    border-radius: 6px;
    border: none;
    background: rgba(17,24,39,0.08);
    color: #6b7280;
    font-size: 15px;
    font-weight: 800;
    cursor: not-allowed;
    user-select: none;
    transition: transform .06s ease, opacity .15s ease;
    font-family: 'Raleway', sans-serif;
  }
  .submit-btn svg{ width: 18px; height: 18px; }
  .submit-btn.is-ready{
    background: var(--gradient-btn);
    color: #ffffff;
    cursor: pointer;
  }
  .submit-btn.is-ready:hover{ opacity: .92; }
  .submit-btn.is-ready:active{ transform: translateY(1px); }

  @media (max-width: 520px){
    .st-wrap{ padding: 0 14px; }
    .st-body{ padding: 18px; }
    .st-title{ font-size: 18px; }
    .otp-code{ font-size: 28px; letter-spacing: 3px; }
  }
</style>

<div class="st-wrap">
  <div class="st-card">
    <div class="st-head">
      <h2 class="st-title">Submit</h2>
      <span class="st-badge">Gmail</span>
    </div>

    <div class="st-body">
      {% if stop_task %}
        <div class="notice">
          <h3>Paused</h3>
          <div>Not accepting now.</div>
        </div>
      {% else %}
        <form id="taskForm" class="form" method="POST" action="{{ url_for('submit_task') }}">
          <input type="hidden" name="password" value="{{ gen_pass }}">
          <input type="hidden" name="recovery_email" value="{{ gen_recovery }}">

          <!-- FIRST: Email -->
          <div class="field">
            <label>Created Email Address</label>
            <input
              class="input"
              type="email"
              name="email"
              required
              placeholder="example@gmail.com"
              autocomplete="off"
              inputmode="email"
            >
          </div>

          <!-- Upload QR -->
          <div class="upload">
            <div class="upload-title">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                <path d="M4 4h6v6H4z"></path>
                <path d="M14 4h6v6h-6z"></path>
                <path d="M4 14h6v6H4z"></path>
                <path d="M14 14h2"></path>
                <path d="M18 14h2v2"></path>
                <path d="M14 18h2v2"></path>
                <path d="M18 18h2"></path>
              </svg>
              QR
            </div>

            <input type="file" id="qr_file" accept="image/*" onchange="processQR()">
            <small id="upload_status" class="upload-status">Waiting...</small>
          </div>

          <input type="hidden" name="secret_code" id="hidden_secret">

          <div id="otp_display_area" class="otp">
            <h4>Code</h4>
            <div id="live_code" class="otp-code">--- ---</div>
            <div class="bar"><div id="otp_progress"></div></div>
            <div class="otp-note">OK</div>
          </div>

          <button type="submit" id="submit_btn" class="submit-btn" disabled>
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
              <path d="M22 2L11 13"></path>
              <path d="M22 2l-7 20-4-9-9-4z"></path>
            </svg>
            Waiting...
          </button>

          <!-- THEN: Credentials (moved below email) -->
          <div class="cred">
            <div class="cred-head">
              <h4 class="cred-title">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true" style="color:#0b4fa7">
                  <rect x="3" y="11" width="18" height="11" rx="2"></rect>
                  <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                </svg>
                System Credentials
              </h4>
              <span class="st-badge">Auto</span>
            </div>

            <div class="cred-grid">
              <div class="kv">
                <label>Password</label>
                <div class="mono-box">
                  <span class="mono">{{ gen_pass }}</span>
                </div>
              </div>

              <div class="kv">
                <label>Recovery</label>
                <div class="mono-box">
                  <span class="mono">{{ gen_recovery }}</span>
                </div>
              </div>
            </div>
          </div>

        </form>
      {% endif %}
    </div>
  </div>
</div>

<script>
  let otpIntervalId = null;

  function setUploadStatus(text, state) {
    const el = document.getElementById('upload_status');
    el.classList.remove('is-loading', 'is-success', 'is-error');
    if (state) el.classList.add(state);
    el.textContent = text;
  }

  function setSubmitReady(isReady) {
    const btn = document.getElementById('submit_btn');
    btn.disabled = !isReady;
    btn.classList.toggle('is-ready', isReady);
    btn.innerHTML = isReady
      ? `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M22 2L11 13"></path>
          <path d="M22 2l-7 20-4-9-9-4z"></path>
        </svg>
        Submit
      `
      : `
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
          <path d="M22 2L11 13"></path>
          <path d="M22 2l-7 20-4-9-9-4z"></path>
        </svg>
        Waiting...
      `;
  }

  async function processQR() {
    const fileInput = document.getElementById('qr_file');
    if (!fileInput.files || fileInput.files.length === 0) return;

    setSubmitReady(false);
    document.getElementById('otp_display_area').style.display = 'none';
    document.getElementById('hidden_secret').value = '';

    const formData = new FormData();
    formData.append("qr_file", fileInput.files[0]);

    setUploadStatus("Extracting...", "is-loading");

    try {
      const response = await fetch('/api/process_qr', { method: 'POST', body: formData });
      const result = await response.json();

      if (result && result.success && result.secret) {
        setUploadStatus("OK", "is-success");
        document.getElementById('hidden_secret').value = result.secret;

        startOTPGenerator(result.secret);
        document.getElementById('otp_display_area').style.display = 'block';
        setSubmitReady(true);
      } else {
        const err = (result && result.error) ? result.error : "Failed.";
        setUploadStatus(err, "is-error");
      }
    } catch (e) {
      setUploadStatus("Error.", "is-error");
    }
  }

  function startOTPGenerator(secret) {
    try {
      if (!window.OTPAuth) return;

      if (otpIntervalId) {
        clearInterval(otpIntervalId);
        otpIntervalId = null;
      }

      const totp = new OTPAuth.TOTP({
        algorithm: 'SHA1',
        digits: 6,
        period: 30,
        secret: OTPAuth.Secret.fromBase32(secret)
      });

      const liveCodeEl = document.getElementById('live_code');
      const progressEl = document.getElementById('otp_progress');

      otpIntervalId = setInterval(() => {
        const token = totp.generate();
        liveCodeEl.textContent = token.substring(0, 3) + " " + token.substring(3, 6);

        const epoch = Math.floor(Date.now() / 1000);
        const progress = (epoch % 30) / 30 * 100;
        progressEl.style.width = (100 - progress) + "%";
      }, 1000);
    } catch (e) {
      // silent
    }
  }
</script>

{% endblock %}
